<!DOCTYPE html>
<html>
<body>
    <script>
        function changeImage() {
            var img = document.getElementById("image");
            img.src="well-done.png";
        }
    </script>

    <div style="text-align:center;">
        <h1 style="font-size:60px">Press this button!</h1>
        <button
            onClick="changeImage();"
            style="padding:0;border:none;background:none;outline:none;" >
            <img
                id="image"
                alt="Button"
                src="engine-start.png"
                style="width:500px;height:500px;" />
        </button>
    </div>




    


</body>
</html>
